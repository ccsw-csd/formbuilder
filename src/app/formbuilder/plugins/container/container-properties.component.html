<div class="container">

    <h2>Container</h2>
    
    <div style="width: 100%; display:flex; gap: 20px;">
        <mat-form-field style="flex: 1; min-width: 100px;">
            <mat-label>Direcci√≥n</mat-label>
            <mat-select [(ngModel)]="data.direction" required>
                <mat-option value="row">Horizontal</mat-option>
                <mat-option value="column">Vertical</mat-option>
            </mat-select>
        </mat-form-field>
        
        <mat-form-field style="flex: 1; min-width: 100px;">
            <mat-label>{{getDirectionName()}}</mat-label>
            <input matInput required type="number" [(ngModel)]="numberChilds" placeholder="{{getDirectionName()}}" (change)="changeNumberChilds()" />
        </mat-form-field>
    </div>



</div>
