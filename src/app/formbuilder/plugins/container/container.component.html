<div class='container-component'>

    <div style='display:flex; flex:1; flex-direction: {{data.direction}}'>        
        <ng-template ngFor let-item [ngForOf]="data.components">
            <div *ngIf='item.type == null' style='flex:1'>
                <form-builder-plugin-void [data]="item"></form-builder-plugin-void>
            </div>
            <div *ngIf='item.type != null' style='flex:1'>
                <ng-template #itemContainer></ng-template>
            </div>        
        </ng-template>
    </div>

    <div class="options">
        <div style="flex:1"></div>
        <div style="line-height: normal; height: 24px; width: 50px;">
            <span class="material-icons-outlined md-18" (click)="edit()">edit</span>
            <span *ngIf="getComponentId() != 'Container-1'" class="material-icons-outlined md-18" (click)="delete()">delete</span>
        </div>
        <div style="flex:1"></div>
    </div>
</div>
