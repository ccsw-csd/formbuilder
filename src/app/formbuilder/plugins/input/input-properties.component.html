<div class="container">

    <h2>Input</h2>


    <div style="width:100%; display:flex;flex-direction: row; gap: 20px;">

        <mat-form-field style="min-width:100px; flex:1;">
            <mat-label>Tipo</mat-label>
            <mat-select [(ngModel)]="data.dataType" placeholder="Tipo" required>
                <mat-option value="text">Texto</mat-option>
                <mat-option value="number">Número</mat-option>
                <mat-option value="password">Password</mat-option>
                <mat-option value="date">Fecha</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-checkbox style="padding-top: 18px;" [(ngModel)]="data.required">Obligatorio</mat-checkbox>
    </div>

    <mat-form-field style="width: 100%;">        
        <mat-label>Propiedad del modelo</mat-label>
        <input matInput [(ngModel)]="data.name" placeholder="Propiedad del modelo" />
    </mat-form-field>

    <mat-form-field style="width: 100%;">        
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="data.text" placeholder="Nombre" />
    </mat-form-field>

    <mat-form-field class="help" Vstyle="width: 100%;">        
        <mat-label>Validación</mat-label>
        <textarea  matInput [(ngModel)]="data.validation" placeholder="Validación" rows=5
            matTooltip="Algoritmo de validación del campo (lenguaje javascript)"            
            matTooltipShowDelay="1000"
        ></textarea>
    </mat-form-field>
    
    <mat-form-field style="width: 100%;">
        <mat-label>Estilo CSS</mat-label>
        <textarea  matInput [(ngModel)]="data.style" placeholder="Estilo CSS" rows=5></textarea>
    </mat-form-field>
    
    <mat-form-field style="width: 100%;">        
        <mat-label>Valor por defecto</mat-label>
        <input matInput [(ngModel)]="data.value" placeholder="Valor por defecto" />
    </mat-form-field>

</div>
