<div class="container-component">

    <mat-form-field appearance="outline" style="{{data.style}}">
        <mat-label>{{data.text}}</mat-label>
        <mat-select placeholder="{{data.text}}" readonly required="{{data.required}}">
        </mat-select>
    </mat-form-field>

    <div class="options">
        <div style="flex:1"></div>
        <div style="line-height: normal; height: 24px;">
            <span class="material-icons-outlined md-18" (click)="edit()">edit</span>
            <span class="material-icons-outlined md-18" (click)="delete()">delete</span>
        </div>
        <div style="flex:1"></div>
    </div>
</div>
