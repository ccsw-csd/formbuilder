<div class="container">

    <h2>Textarea</h2>

    <div style="width: 100%;display:flex;gap: 20px;">
        <mat-form-field style="flex: 1;">        
            <mat-label>Altura en filas</mat-label>
            <input type="number" matInput [(ngModel)]="data.rows" placeholder="Altura en filas" />
        </mat-form-field>
    
        <mat-checkbox style="margin-top: 15px;" [(ngModel)]="data.required">Obligatorio</mat-checkbox>
    </div>

    <mat-form-field style="width: 100%;">        
        <mat-label>Databind</mat-label>
        <input matInput [(ngModel)]="data.name" placeholder="Nombre" />
    </mat-form-field>

    <mat-form-field style="width: 100%;">        
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="data.text" placeholder="Nombre" />
    </mat-form-field>

    <mat-form-field style="width: 100%;">        
        <mat-label>Validacion</mat-label>
        <textarea  matInput [(ngModel)]="data.validation" placeholder="Validacion" rows=5></textarea>
    </mat-form-field>
    
    <mat-form-field style="width: 100%;">
        <mat-label>Estilo CSS</mat-label>
        <textarea  matInput [(ngModel)]="data.style" placeholder="Estilo CSS" rows=5></textarea>
    </mat-form-field>
    
    <mat-form-field style="width: 100%;">        
        <mat-label>Valor por defecto</mat-label>
        <input matInput [(ngModel)]="data.value" placeholder="Valor por defecto" />
    </mat-form-field>

</div>
