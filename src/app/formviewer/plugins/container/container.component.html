<div class='container-component' > 
    <div style='display:flex; flex:1; gap: 10px; flex-direction: {{data.direction}}'>
        <ng-template ngFor let-item [ngForOf]="data.components">
            <div *ngIf='item.type == null' style='flex:1'>
                <form-viewer-plugin-void [data]="item"></form-viewer-plugin-void>
            </div>
            <div *ngIf='item.type != null' style='flex:1' [ngClass]="{'item-hidden': isItemHidden(item)}">
                <ng-template #itemContainer></ng-template>
            </div>        
        </ng-template>
    </div>
</div>
